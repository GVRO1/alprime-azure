<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/Cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="display">
        <div class="central">
            <div class="topo">
                <img src="./Imagens/logo_editado.png" alt="ERRO LOGO">
                <div class="options">
                    <a href="Home.html">Home</a>
                    <a href="SobreNos.html">Sobre Nós</a>
                    <a href="nossoProduto.html">Nosso Produto</a>
                    <a href="nossoParceiro.html">Seja um Parceiro</a>
                    <button onclick="window.location.href='Login.html';">LOGAR</button>
                </div>
            </div>



            <h1 class="titulo1">Cadastre-se e controle seus totens</h1>
            <h2 class="titulo2">Parte 2/2 - Localização</h2>


            <form id="form_localizacao">
                <div class="cadastrar">
                    <div class="esquerda">
                        <label>Selecione a linha de metrô:</label><br>
                        <select id="linha" name="linha">
                            <option value="">----</option>
                            <option value="Verde" onclick="escolherLinha()">Verde</option>
                            <option value="Vermelha" onclick="escolherLinha()">Vermelha</option>
                            <option value="Lilas" onclick="escolherLinha()">Lilás</option>
                          </select>
                        <h6 id="AlertaLinha">asasdds</h6>
                        
                        <label>Endereço:</label><br>
                        <input placeholder="  Rua São José de Camargo" id="endereco" name="endereco" type="text"><br>
                        <h6 id="AlertaEndereco">asasdds</h6>
                    </div>

                    <div class="direita">
                        <label>Estação:</label><br>
                        <div id="estacoes">
                            <select id="estacao" name="estacao">
                                <option value="">----</option>
                                <option value="Penha">Penha</option>
                                <option value="Carrao">Carrao</option>
                                <option value="Tatuape">Tatuape</option>
                                <option value="Tamanduatei" onchange="escolherLinha()">Tamanduatei</option>
                                <option value="Vila Prudente" onchange="escolherLinha()">Vila Prudente</option>
                                <option value="Consolacao" onchange="escolherLinha()">Consolacao</option>
                                <option value="Giovanni Gronchi">Giovanni Gronchi</option>
                                <option value="Santo Amaro">Santo Amaro</option>
                                <option value="Capao Redondo">Capao Redondo</option>
                            </select>
                        </div>

                        
                         <h6 id="AlertaEstacao">asasdds</h6>
                        <button id="Cadastro2" type="button" onclick="cadastrar()" class="continuar">Cadastrar </button>
                    </div>
                </div>
            </form>

            <div class="fotos">
                <img src="./Imagens/CPTM.png" alt="ERRO LOGO" style="width: 22%;">
                <img src="./Imagens/BOM.png" alt="ERRO LOGO" style="height: 100%;">
                <img src="./Imagens/bilhete-unico.png" alt="ERRO LOGO">
                <img src="./Imagens/SPTrans.png" alt="" style="width: 12%;">
            </div>


            <div class="finalDisplay">
                <div class="finalInfo vertical">
                    <h1>Contato</h1>
                    <a href="">Tel: +55 (11) 94002-8922</a><br><br>
                    <a href="">Email: alprime@bandtec.com.br</a><br><br>
                </div>
                <div class="finalInfo">
                    <h1>Endereço</h1>
                    <a href="">Rua Haddok Lobo, 624 - Jardins São Paulo (SP)</a><br><br>
                    <a href="">Cep: 09284-030</a><br><br>
                </div>
            </div>
        </div>
    </div>
    
</body>
