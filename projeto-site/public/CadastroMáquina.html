<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/CorpoADM.css">
    <link rel="stylesheet" href="./css/cadastroMaquina.css">
    <title>Cadastrar Máquina</title>
</head>

<body>
    <div class="display">
        <div class="central">
            <div class="topo">
                <div class="options">
                    <img src="./Imagens/logo_editado.png" alt="ERRO LOGO">
                    <a href="Home.html">Home</a>
                    <a href="SobreNos.html">Sobre Nós</a>
                    <a href="nossoProduto.html">Nosso Produto</a>
                    <a href="nossoParceiro.html">Seja um Parceiro</a>
                    <button onclick="voltar()">VOLTAR</button>
                </div>
            </div>
            <h1 class="titulo1">Cadastre uma nova máquina!</h1>

            <form id="form_maquina">
                <div class="cadastrar">
                    <div class="esquerda">
                        <label>Senha da nova máquina:</label>
                        <input id="senha" name="senha" type="password"><br>
                        <label class="lblMostrar">Mostrar Senha:</label>
                        <input class="mostrarSenha" type="checkbox" onclick="mostrarSenha()"></input>
                    </div>

                    <div class="direita">
                        <label>Estação da Máquina:</label><br>
                        <a id="estacaoMaquina"></a>
                    </div>
                </div>
                <div class="botoes" style="text-align: -webkit-center;">
                    <button type="button" onclick="enviarMaquina()">Cadastrar</button>
                </div>
            </form>

            <div class="fotos">
                <img src="./Imagens/CPTM.png" alt="ERRO LOGO" style="width: 22%;">
                <img src="./Imagens/BOM.png" alt="ERRO LOGO" style="height: 100%;">
                <img src="./Imagens/bilhete-unico.png" alt="ERRO LOGO">
                <img src="./Imagens/SPTrans.png" alt="" style="width: 12%;">
            </div>

            <div class="finalDisplay">
                <div class="finalInfo vertical">
                    <h1>Contato</h1>
                    <a href="">Tel: +55 (11) 94002-8922</a><br><br>
                    <a href="">Email: alprime@bandtec.com.br</a><br><br>
                </div>
                <div class="finalInfo">
                    <h1>Endereço</h1>
                    <a href="">Rua Haddock Lobo, 624 - Jardins São Paulo (SP)</a><br><br>
                    <a href="">Cep: 09284-030</a><br><br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="JavaScript/login.js"></script>
<script src="JavaScript/cadastroMaquina.js"></script>
