<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Corpo.css">
    <link rel="stylesheet" href="./css/cadastroMaquina.css">
    <title>Página Inicial</title>
</head>

<body>
    <div class="display">
        <div class="central">
            <div class="topo">
                <div class="options">
                    <img src="./Imagens/logo_editado.png" alt="ERRO LOGO">
                    <a href="Home.html">Home</a>
                    <a href="SobreNos.html">Sobre Nós</a>
                    <a href="nossoProduto.html">Nosso Produto</a>
                    <a href="nossoParceiro.html">Seja um Parceiro</a>
                    <button onclick="window.location.href='Login.html';">LOGAR</button>
                </div>
            </div>
            <h1 class="titulo1">Cadastre uma nova máquina</h1>

            <form id="form_maquina">
                <div class="cadastrar">
                    <div class="esquerda">
                        <label>Senha da nova Máquina:</label><br>
                        <input id="senha" name="senha" type="password"><br>
                        <input class="mostrarSenha" type="checkbox" onclick="mostrarSenha()">Mostrar senha</input>
                    </div>
                    
                    <div class="direita">
                        <label>Estação da Máquina:</label><br>
                        <a href="" id="estacaoMaquina"></a>
                    </div>
                </div>
            <button onclick="enviarMaquina()" type="button" class="continuar">Cadastrar</button>
            </form>

            <div class="fotos">
                <img src="./Imagens/CPTM.png" alt="ERRO LOGO" style="width: 22%;">
                <img src="./Imagens/BOM.png" alt="ERRO LOGO" style="height: 100%;">
                <img src="./Imagens/bilhete-unico.png" alt="ERRO LOGO">
                <img src="./Imagens/SPTrans.png" alt="" style="width: 12%;">
            </div>

            <div class="finalDisplay">
                <div class="finalInfo vertical">
                    <h1>Contato</h1>
                    <a href="">Tel: +55 (11) 94002-8922</a><br><br>
                    <a href="">Email: alprime@bandtec.com.br</a><br><br>
                </div>
                <div class="finalInfo">
                    <h1>Endereço</h1>
                    <a href="">Rua Haddok Lobo, 624 - Jardins São Paulo (SP)</a><br><br>
                    <a href="">Cep: 09284-030</a><br><br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="JavaScript/cadastroMaquina.js"></script>
<script>
function mostrarSenha()
{
  var x = document.getElementById("senha");
  if (x.type === "password") 
  {
    x.type = "text";
  } 
  else 
  {
    x.type = "password";
  }
}
</script>
